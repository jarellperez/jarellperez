<html>
<head>
  <title>Where in the World is the International Space Station?</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
  <script src="https://code.jquery.com/jquery-2.0.3.min.js"> </script>
  <style>
    #map{ height: 100% }
  </style>
</head>
<body>

  <div id="map"></div>

  <script>
  // initialize the map
  var map = L.map('map').setView([0,0], 3);

  function moveISS () {
      $.getJSON('http://api.open-notify.org/iss-now.json?callback=?', function(data) {
          var lat = data['iss_position']['latitude'];
          var lon = data['iss_position']['longitude'];

          iss.setLatLng([lat, lon]);
          isscirc.setLatLng([lat, lon]);
          map.panTo([lat, lon], animate=true);
      });
      setTimeout(moveISS, 3000);
  }

  L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
      attribution: 'Map data &copy; <a href="https://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
      maxZoom: 18,
      id: 'mapbox.satellite',
      accessToken: 'pk.eyJ1IjoiamFyZWxscGVyZXoiLCJhIjoiY2lyMmR4a3dyMDJ6bGZrbTgzNjZuajluZCJ9.k4HQw3aoAkOkNssgnjRJUg'
  }).addTo(map);

  var ISSIcon = L.icon({
      iconUrl: 'http://open-notify.org/Open-Notify-API/map/ISSIcon.png',
      iconSize: [50, 30],
      iconAnchor: [25, 15],
      popupAnchor: [50, 25],
      shadowUrl: 'http://open-notify.org/Open-Notify-API/map/ISSIcon_shadow.png',
      shadowSize: [60, 40],
      shadowAnchor: [30, 15]
  });


  var iss = L.marker([0, 0], {icon: ISSIcon}).addTo(map);
  var isscirc = L.circle([0,0], 2200e3, {color: "#c22", opacity: 0.9, weight:1, fillColor: "#c22", fillOpacity: 0.1}).addTo(map);

  moveISS();


  </script>
</body>
</html>
